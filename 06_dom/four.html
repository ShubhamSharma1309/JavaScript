<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Learning</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    //yeh tarika optimized nhi hai ,, bcoz jitni baar function call hoga ,, utni baar puri tree traverse karni paregi ...
    function addLanguage(language){
        const li = document.createElement('li');
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("c++");
    addLanguage("java");

    // optimized way ...
    function optiAddLanguage(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language));
        document.querySelector(".language").appendChild(li);
    }
    optiAddLanguage("python");

    //editing 
    const change = document.querySelector("li:nth-child(2)"); // yeh syntax se li ka child nikal sakhte hai ...
    // change.innerHTML= "golang" // but yeh tarika optimized nhi hai...
    const newli = document.createElement('li');
    newli.textContent = "golang";
    change.replaceWith(newli);

    //other way
    const change2 = document.querySelector("li:first-child");
    change2.outerHTML = "<li>rust</li>"

    //remove
    const removelang = document.querySelector("li:last-child");
    removelang.remove();
</script>
</html>
